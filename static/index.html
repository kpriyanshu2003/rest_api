<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./resources/favicon.png" />
    <title>Priyanshu's API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-size: cover;
        background-image: url("./resources/background.png");
        background-repeat: no-repeat;
      }

      .font-fira {
        font-family: "Fira Sans", sans-serif;
      }
    </style>
  </head>

  <body class="w-screen h-screen">
    <div
      class="absolute top-36 left-10 sm:left-32 rounded-xl bg-[#caeee9] p-4 sm:p-8 h-[350px] w-[360px] sm:w-[550px]"
    >
      <div
        class="flex items-center border-b border-slate-400 indent-6 text-lg font-medium font-fira pb-1"
      >
        <span>Priyanshu's &nbsp;</span>
        <img src="./resources/favicon.png" alt="API Image" class="h-8" />
      </div>
      <div class="p-4 mt-6 ml-4 text-slate-700">
        <span
          >No authorisation required for all endpoints.<br />
          Click on the button below to learn how to use APIs</span
        >
      </div>
      <div class="ml-6 mt-6">
        <button
          class="bg-[#0d6658] text-white rounded-full px-6 py-2"
          onclick="window.location.href = '/docs'"
        >
          Documentation
        </button>
      </div>
    </div>
  </body>
</html>
